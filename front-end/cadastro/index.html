<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form onsubmit="return cadastrar()" class="container">
        <div class="header">
            <h2>Criar nova Conta</h2>
            <p class="text">Preencha os dados abaixo para criar a sua conta no portal de notícias</p>
        </div>
        <div class="input--section">
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome Completo" name="nome" required>

            <label>Email</label>
            <input type="text" id="email" placeholder="Seu@gmail.com" name="email" required>

            <label>Senha</label>
            <input type="password" id="senha" placeholder="Minimo 8 caracteres" name="senha" required>

            <label>Confirmar Senha</label>
            <input type="password" id="senha2" placeholder="Digite a senha novamente" name="senha2" required>

            <button type="submit">Criar Conta</button>
            <div class="login">
                <p class="question">Já tem uma conta? <a href="../login/login.html">Faça Login aqui</a></p>
            </div>
        </div>
    </form>
</body>
</html>
<script src="app.js" defer></script>
